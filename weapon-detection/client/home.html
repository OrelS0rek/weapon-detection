<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Weapon Detector</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        <header>
            
            <div class="search-container">
                <a href="#" class="home-icon">
                    <img src="assests\home-solid-24.png" alt="Home">
                </a>
                <div class="search-wrapper">
                    <div class="search-icon-wrapper">
                        <img src="assests/search-regular-24.png" alt="Search" class="search-icon">
                    </div>
                    <input type="text" class="search-bar" placeholder="Search Cameras...">
                </div>
            </div>

            <nav class="navigation">
                <a class="about" href="#">About</a>
                <a class="contact" href="#">Contact</a>
                <a href="#" class="user-picture">
                    <img src="assests/user-circle-solid-24.png" >
                </a>
                <div id="user-navbar">
                    <ul>
                        <li><a href="#profile" id="Profile">Profile</a></li>
                        <li><a href="#settings">Settings</a></li>
                        <li><a href="#projectbook">Get Project Book</a></li>
                        <li><a href="#logout" id="LogOut">Logout</a></li>
                    </ul>
                </div>            
            </nav>
        </header>
        <section class="landing">
            <div class="landing-container">
                <div id="video-container"></div>            
                <div class="landing-content"></div>
            </div>
        </section>
        <div class="sidebar" data-collapsed="true">
            <div class="camera-header">
                <div class="collapse-sidebar">
                    <img src="assests/camera-plus-solid-24.png" class="camera-icon" id="collapse-toggle" title="Toggle Sidebar">
                    <h2>Connected Cameras</h2>
                </div>
                <button class="add-camera-btn">+</button>
            </div>        
            <ul id="camera-list">
                <!-- Camera list will be dynamically populated -->
            </ul>
        </div>
        <div class="cnct-popup-overlay"></div>
        <div class="cnct-popup">
            <span class="cnct-close-popup">&times;</span>
            <h2>Connect Camera</h2>
            <form id="connection-form">
                <input id="camera-name" type="text" name="camera-name" placeholder="Stream Name">
                <input id="camera-location" type="text" name="camera-location" placeholder="Stream Location">
                <input id="RTSP-URL" type="radio" name="camera" value="connect to remote camera with RTSP url">
                <label for="RTSP-URL">Connect to remote camera with RTSP URL</label><br>
                <input id="RTSP-text" name="camera-url" type="text" placeholder="camera RTSP url" style="display: none;" >
                <input id="local-camera" type="radio" name="camera" value="connect to local camera">
                <label for="local-camera">Connect to local camera</label><br>
                <button id="cnctBtn" type="submit">Connect</button>
            </form>
        </div>


    <script src="js/homescript.js"></script>
</body>
</html>
